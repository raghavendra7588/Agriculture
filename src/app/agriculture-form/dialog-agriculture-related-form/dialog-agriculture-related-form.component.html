<form [formGroup]="saveAgricultureForm">
    <div class="container-fluid">
        <h3 class="font-weight-bold">Personal</h3>
        <div class="row">

            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="First Name" type="text" formControlName="firstname" [(ngModel)]="agricultureForm.firstName">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Last Name" type="text" formControlName="lastname" [(ngModel)]="agricultureForm.lastName">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <!-- <mat-form-field>
                    <input matInput placeholder="DOB" type="text" formControlName="dob" [(ngModel)]="agricultureForm.dob">
                </mat-form-field> -->
<!-- 
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob" [(ngModel)]="agricultureForm.dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field> -->
                  <mat-form-field class="example-full-width">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob" [(ngModel)]="agricultureForm.dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">

            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Pan No" type="text" formControlName="panno" [(ngModel)]="agricultureForm.panNo">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Aadhar No" type="text" formControlName="aadharno" [(ngModel)]="agricultureForm.aadharNo">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Mobile No" type="text" formControlName="mobileno" [(ngModel)]="agricultureForm.mobileNo">
                </mat-form-field>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Email ID" type="text" formControlName="emailid" [(ngModel)]="agricultureForm.emailId">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Address" type="text" formControlName="address" [(ngModel)]="agricultureForm.address">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Gaon" type="text" formControlName="gaon" [(ngModel)]="agricultureForm.gaon">
                </mat-form-field>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Taluka" type="text" formControlName="taluka" [(ngModel)]="agricultureForm.taluka">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="District" type="text" formControlName="district" [(ngModel)]="agricultureForm.district">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="State" type="text" formControlName="state" [(ngModel)]="agricultureForm.state">
                </mat-form-field>
            </div>
        </div>

        <div class="row">

            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Pin Code" type="text" formControlName="pincode" [(ngModel)]="agricultureForm.pincode">
                </mat-form-field>
            </div>

        </div>
    </div>

    <div class="container-fluid">
        <h3 class="font-weight-bold">About Farm</h3>
        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Area in Guntha" type="text" formControlName="areainguntha" [(ngModel)]="agricultureForm.areaGuntha">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Well" type="text" formControlName="well" [(ngModel)]="agricultureForm.well">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <!-- <mat-form-field>
                    <input matInput placeholder="Water Level" type="text" formControlName="waterlevel" [(ngModel)]="agricultureForm.waterLevel">
                </mat-form-field> -->

                <mat-form-field style="width: 230px !important;">
                    <mat-select placeholder="Water Level" formControlName="waterlevel" [(ngModel)]="agricultureForm.waterLevelPerYear">
                        <mat-option *ngFor="let level of waterLevel;" [value]="level.title"
                            (click)="selectedLevelFromList(level)">
                            {{level.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <h3 class="font-weight-bold">Product/Crops</h3>
        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <!-- <mat-form-field>
                    <input matInput placeholder="Crop Type" type="text" formControlName="croptype" [(ngModel)]="agricultureForm.cropType">
                </mat-form-field> -->

                <mat-form-field style="width: 230px !important;">
                    <mat-select placeholder="Crop Type" formControlName="croptype" [(ngModel)]="agricultureForm.cropType">
                        <mat-option *ngFor="let type of cropType;" [value]="type.title"
                            (click)="selectedTypeFromList(type)">
                            {{type.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Number Of Times in Year" formControlName="nooftimesinyear" type="text" [(ngModel)]="agricultureForm.noOfTimesInYear">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Major Crop" type="text" formControlName="majorcrop" [(ngModel)]="agricultureForm.majorCrop">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field> 
                    <input matInput placeholder="Minor / small Crop" formControlName="minorcrop" type="text" [(ngModel)]="agricultureForm.minorCrop">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Major Crop Area" formControlName="majorcroparea" type="text" [(ngModel)]="agricultureForm.majorCropArea">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Small Crop Area" formControlName="smallcroparea" type="text" [(ngModel)]="agricultureForm.smallCropArea">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Major Crop Output" formControlName="majorcropoutput" type="text" [(ngModel)]="agricultureForm.majorCropOutput">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Small Crop Output" formControlName="smallcropoutput" type="text" [(ngModel)]="agricultureForm.smallCropOutput">
                </mat-form-field>
            </div>

        </div>
    </div>

    <div class="container-fluid">
        <h3 class="font-weight-bold">Infrastructure</h3>
        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Live Stock" formControlName="livestock" type="text" [(ngModel)]="agricultureForm.liveStock">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Tractor" formControlName="tractor" type="text" [(ngModel)]="agricultureForm.tractor">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Make" formControlName="make" type="text" [(ngModel)]="agricultureForm.make">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Model" formControlName="model" type="text" [(ngModel)]="agricultureForm.model">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Year Of Purchase" formControlName="yearofpurchase" type="text" [(ngModel)]="agricultureForm.yearOfPurchase">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Capacity" formControlName="capacity" type="text" [(ngModel)]="agricultureForm.capacity"> 
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-4 col-sm-4">
                <mat-form-field>
                    <input matInput placeholder="Trollies" formControlName="trollies" type="text" [(ngModel)]="agricultureForm.trollies">
                </mat-form-field>
            </div>


        </div>
    </div>
    <div class="container-fluid">
        <h3 class="font-weight-bold">Manpower</h3>

        <div class="row">
            <div class="col-md-4 col-sm-4 col-4">
                <mat-form-field>
                    <input matInput placeholder="Permanent labour" formControlName="permanentlabour" type="text" [(ngModel)]="agricultureForm.permanentLabour">
                </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-4 col-4">
                <mat-form-field>
                    <input matInput placeholder="Temporary labour" formControlName="temporarylabour" type="text" [(ngModel)]="agricultureForm.temporaryLabour">
                </mat-form-field>
            </div>
        </div>
    </div>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="saveForm()" [disabled]="!saveAgricultureForm.valid">Save</button>
        <button mat-raised-button mat-dialog-close>Close</button>
      </div>
</form>
